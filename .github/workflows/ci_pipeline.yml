name: ci-pipeline
run-name: Run by @${{ github.actor }}
on: [pull_request,push]
#動作確認
jobs:
  hello:
    name: Hello world
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello world"
     
#run間でのデータ共有
  share:
    runs-on: ubuntu-latest
    steps:
      - id: source
        run: echo "result=Hello" >> "${GITHUB_OUTPUT}"
      - env:
          RESULT: ${{ steps.source.output.result}}
        run: echo :${RESULT}

